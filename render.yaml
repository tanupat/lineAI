services:
  - type: web
    name: line-ai-chatbot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_TYPE
        value: sqlite
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./line_ai.db
      - key: CHROMA_PERSIST_DIR
        value: /opt/render/project/src/chroma_db
    disk:
      name: line-ai-data
      mountPath: /opt/render/project/src/chroma_db
      sizeGB: 1

databases:
  - name: line-ai-db
    plan: free
    databaseName: line_ai
    user: line_ai_user

# Note: Render Free Tier spins down after inactivity
# For persistent SQLite/ChromaDB on Free Tier, you need a disk (Paid)
# Or use the PostgreSQL database defined above
